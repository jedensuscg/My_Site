<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halloween</title>
    <link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
            color: white;
            font-family: 'Creepster', cursive;
            overflow: hidden;
        }

        #startOverlay {
            position: fixed;
            inset: 0;
            background: black;
            color: orange;
            font-size: 2rem;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10;
            text-align: center;
            text-shadow: 2px 2px 5px red;
        }

        #gif {
            width: 90vw;
            height: 80vh;
            max-width: 500px;
            object-fit: contain;
            opacity: 0;
            transition: opacity 2s ease-in-out;
            display: none;
            border-radius: 15px;
            box-shadow: 0 0 25px red;
            visibility: hidden;
        }

        #message, #secondMessage {
            text-shadow: 2px 2px 5px red;
            transition: opacity 1s ease-in-out;
            opacity: 0;
        }

        #message {
            color: orange;
            font-size: 2.8rem;
        }

        #secondMessage {
            color: rgb(255, 81, 0);
            text-shadow: 2px 2px 5px purple;
            display: none;
            font-size: 2.8rem;
        }

        #familyMessage {
            display: none;
            color: orange;
            text-shadow: 2px 2px 5px red;
            font-size: 1.8rem;
            margin-top: 10px;
        }

        #refreshButton {
            display: none;
            background-color: orange;
            color: black;
            border: 2px solid red;
            border-radius: 10px;
            padding: 10px 20px;
            font-family: 'Creepster', cursive;
            font-size: 1.5rem;
            cursor: pointer;
            box-shadow: 0 0 10px red;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 25px;
        }

        #refreshButton:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px red;
        }
    </style>
</head>
<body>
    <div id="startOverlay">ðŸŽƒ Tap to Begin ðŸŽƒ</div>

    <img id="gif" src="images/giphy.gif" alt="Spooky GIF" loading="eager">
    <div id="message">TRICK...</div>
    <div id="secondMessage">...OR TREAT!</div>
    <div id="familyMessage">Happy Halloween from the Edens Family!</div>
    <button id="refreshButton" onclick="location.reload()">Play Again</button>

    <audio id="sound" src="images/evil-laughter-423671.mp3"></audio>

    <script>
        const gif = document.getElementById('gif');
        const message = document.getElementById('message');
        const secondMessage = document.getElementById('secondMessage');
        const familyMessage = document.getElementById('familyMessage');
        const sound = document.getElementById('sound');
        const refreshButton = document.getElementById('refreshButton');
        const startOverlay = document.getElementById('startOverlay');

        startOverlay.addEventListener('click', () => {
            startOverlay.style.display = 'none';
            startSequence();
        });

        function startSequence() {
            message.style.opacity = 1;

            // "TRICK..." for 3 seconds
            setTimeout(() => {
                message.style.opacity = 0;
                setTimeout(() => {
                    message.style.display = 'none';
                    gif.style.display = 'block';
                    gif.style.visibility = 'visible';
                    requestAnimationFrame(() => {
                        gif.style.opacity = 1;
                    });
                }, 1000);
            }, 3000);

            // GIF shows for 4 seconds
            setTimeout(() => {
                gif.style.opacity = 0;
                setTimeout(() => {
                    gif.style.display = 'none';
                    secondMessage.style.display = 'block';
                    requestAnimationFrame(() => {
                        secondMessage.style.opacity = 1;
                    });
                    sound.play(); // Now works since user tapped earlier
                }, 2000);
            }, 7000);

            // Show family message
            setTimeout(() => {
                familyMessage.style.display = 'block';
            }, 10000);

            // Show refresh button
            setTimeout(() => {
                refreshButton.style.display = 'block';
            }, 12000);
        }
    </script>
</body>
</html>
